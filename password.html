<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - Minwook Shin</title>
    <link rel="stylesheet" href="css/password.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-link">
                <img src="img/arrowgray.png" alt="←" class="back-arrow">
                <span>Back</span>
            </a>
            <h1 class="title" id="project-title">Project Access</h1>
        </header>
        
        <div class="content">
            <div class="password-container">
                <p class="password-message">Enter 4-digit passcode to view this project</p>
                
                <div class="passcode-input">
                    <input type="password" maxlength="1" class="digit-input" data-index="0" pattern="[0-9]" inputmode="numeric">
                    <input type="password" maxlength="1" class="digit-input" data-index="1" pattern="[0-9]" inputmode="numeric">
                    <input type="password" maxlength="1" class="digit-input" data-index="2" pattern="[0-9]" inputmode="numeric">
                    <input type="password" maxlength="1" class="digit-input" data-index="3" pattern="[0-9]" inputmode="numeric">
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button id="submit-password" class="submit-button">
                    <span>Submit</span>
                    <img src="img/Vector.png" alt="→" class="arrow-icon">
                </button>
            </div>
        </div>
    </div>

    <script src="js/password.js"></script>
</body>
</html>
